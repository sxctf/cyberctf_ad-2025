<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeAura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #0b0d12;
      --panel: #0f131a;
      --panel-2: #121723;
      --text: #e8ecf1;
      --accent: #6ee7ff;
      --accent-2: #8b5cf6;
      --accent-3: #22c55e;
      --border: #202636;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
    }

    .auth-box {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .auth-box::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 2px;
      border-radius: inherit;
      background: linear-gradient(270deg, var(--accent), var(--accent-2), var(--accent-3), var(--accent));
      background-size: 600% 600%;
      animation: gradientMove 6s ease infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      z-index: 0;
    }

    .auth-box * {
      position: relative;
      z-index: 1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-enter {
      opacity: 0;
      transform: translateY(15px);
    }

    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.4s ease;
    }

    .fade-exit {
      opacity: 1;
      transform: translateY(0);
    }

    .fade-exit-active {
      opacity: 0;
      transform: translateY(-15px);
      transition: all 0.4s ease;
    }

    input, button {
      background: var(--panel-2);
      border: 1px solid var(--border);
      color: var(--text);
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      background: var(--accent);
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-2);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-sm">

  <div class="w-96 auth-box">
    <!-- Tabs -->
    <div class="flex justify-around mb-6 text-base">
      <button id="loginTab" class="tab-btn text-cyan-400 font-semibold">Login</button>
      <button id="registerTab" class="tab-btn text-gray-400 hover:text-cyan-300">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4 fade-enter-active">
      <div>
        <label class="block text-sm mb-1">Username</label>
        <input id="loginUsername" type="text" required class="w-full p-2 rounded-lg">
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input id="loginPassword" type="password" required class="w-full p-2 rounded-lg">
      </div>
      <button type="submit" class="w-full rounded-xl py-2">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 hidden">
      <div>
        <label class="block text-sm mb-1">Username</label>
        <input id="regUsername" type="text" required class="w-full p-2 rounded-lg">
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input id="regPassword" type="password" required class="w-full p-2 rounded-lg">
      </div>
      <div>
        <label class="block text-sm mb-1">Confirm Password</label>
        <input id="regConfirm" type="password" required class="w-full p-2 rounded-lg">
      </div>
      <button type="submit" class="w-full rounded-xl py-2">Register</button>
    </form>

    <!-- Alert -->
    <div id="alertBox" class="hidden mt-4 p-2 rounded-lg text-sm text-center"></div>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const alertBox = document.getElementById("alertBox");

    function showAlert(message, type = "success") {
      alertBox.textContent = message;
      alertBox.className =
        "mt-4 p-2 rounded-lg text-sm text-center " +
        (type === "success" ? "bg-green-600" : "bg-red-600");
      alertBox.classList.remove("hidden");
      setTimeout(() => alertBox.classList.add("hidden"), 4000);
    }

    function switchForm(showForm, hideForm, activeTab, inactiveTab) {
      hideForm.classList.add("fade-exit-active");
      setTimeout(() => {
        hideForm.classList.add("hidden");
        hideForm.classList.remove("fade-exit-active");
        showForm.classList.remove("hidden");
        showForm.classList.add("fade-enter");
        setTimeout(() => {
          showForm.classList.add("fade-enter-active");
          showForm.classList.remove("fade-enter");
        }, 10);
      }, 300);
      activeTab.classList.add("text-cyan-400");
      inactiveTab.classList.remove("text-cyan-400");
      inactiveTab.classList.add("text-gray-400");
    }

    loginTab.addEventListener("click", () =>
      switchForm(loginForm, registerForm, loginTab, registerTab)
    );
    registerTab.addEventListener("click", () =>
      switchForm(registerForm, loginForm, registerTab, loginTab)
    );

    // LOGIN
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("loginUsername").value,
        password: document.getElementById("loginPassword").value,
      };
      try {
        const res = await fetch("/webui/v1/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const json = await res.json();
        if (json.status === "200") {
          showAlert("✅ " + json.message, "success");
          setTimeout(() => (window.location.href = "/"), 1000);
        } else {
          showAlert("❌ " + json.message, "error");
        }
      } catch (err) {
        showAlert("❌ Network error", "error");
      }
    });

    // REGISTER
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("regUsername").value,
        password: document.getElementById("regPassword").value,
        confirmpassword: document.getElementById("regConfirm").value,
      };
      try {
        const res = await fetch("/webui/v1/registration", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const json = await res.json();
        if (json.status === "200") {
          showAlert("✅ " + json.message, "success");
          registerForm.reset();
          setTimeout(() => {
            switchForm(loginForm, registerForm, loginTab, registerTab);
          }, 1000);
        } else {
          showAlert("❌ " + json.message, "error");
          registerForm.reset();
        }
      } catch (err) {
        showAlert("❌ Network error", "error");
      }
    });
  </script>
</body>
</html>
